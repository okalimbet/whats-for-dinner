<html>

<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="top-bar">
    <h3 class="top-bar-text">What's for Dinner?</h3>
    <button id="add-recipe-button">ADD A RECIPE</button>
  </nav>
  <section class="recipe-generator-window">
    <div id="menu-questionnaire" class="transparent-block-element">
      <h2 id="menu-question">What are you looking for?<span id="required-symbol">*</span></h2>
      <ul class="menu-items-list">
        <label>
          <input type="radio" name="dish" id="sideDish" value="side-dish">Side
        </label>
        <label>
          <input type="radio" name="dish" id="mainDish" value="main-dish">Main Dish
        </label>
        <label>
          <input type="radio" name="dish" id="dessert" value="dessert-dish">Dessert
        </label>
        <label>
          <input type="radio" name="dish" id="entireMeal" value="entire-dish">Entire Meal
        </label>
      </ul>
      <button id="lets-cook-button">LET'S COOK!</button>
    </div>
    <section id="cooking-pot" class="transparent-block-element">
      <img src="assets/cookpot.svg" alt="Cooking Pot">
    </section>
    <section id="recipe-section" class="transparent-block-element" style="display: none">
      <div id="random-dish">
        <h4 class="random-dish-title">you should make:</h4>
        <p class="random-dish-name"></p>
      </div>
      <div id="clear-button-box">
        <button id="clear-button">CLEAR</button>
      </div>
    </section>
  </section>
  <section id="add-recipe-bar" style="display:none">
    <label for="recipe-type">Recipe Type:</label>
    <select name="recipe-type" id="recipe-type-select">
    </select>
    <label for="recipe-name">Recipe Name:</label>
    <input type="text" id="recipe-name" name="recipe-name">
    <button id="add-new">ADD NEW</button>
  </section>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="data.js"></script>
</html>
